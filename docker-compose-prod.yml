version: '3.6'

services:

  serpentapi:
    build:
      context: ./services/serpentapi
      dockerfile: Dockerfile-prod
    expose:
      - 5000
    environment:
      - FLASK_ENV=production
      - APP_SETTINGS=project.config.ProductionConfig
      - DATABASE_URL=postgres://postgres:postgres@users-db:5432/serpentapi_prod
      - DATABASE_TEST_URL=postgres://postgres:postgres@users-db:5432/serpentapi_test
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - serpentapi-db

  serpentapi-db:
    build:
      context: ./services/serpentapi/project/db
      dockerfile: Dockerfile
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  client:
    container_name: client
    build:
      context: ./services/client
      dockerfile: Dockerfile-prod
      args:
        - NODE_ENV=production
        - REACT_APP_SERPENT_SERVICE_URL=${REACT_APP_SERPENT_SERVICE_URL}
    expose:
      - 80
    depends_on:
      - serpentapi

  nginx:
    build:
      context: ./services/nginx
      dockerfile: Dockerfile-prod
    restart: always
    ports:
      - 80:80
    depends_on:
      - serpentapi
      - client

  swagger:
    build:
      context: ./services/swagger
      dockerfile: Dockerfile-prod
    expose:
      - 8080
    environment:
      - URL=swagger.json
    depends_on:
      - serpentapi
